<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>to do list</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <p class="headerText">to do list web app</p>
            <div class="headerButtons">
                <a href="#">list1</a><a href="#">list2</a><a href="#">list3</a>
            </div>
        </header>
        <main>
            <div class="accordion">
                <div
                    class="accordion-item"
                    data-id="1"
                    data-day="roday"
                    data-open="false"
                >
                    <div class="accordion-header">
                        <p>сьогодні <span class="count"></span></p>
                        <span class="plusSpan">+</span>
                        <span class="minusSpan">-</span>
                    </div>
                    <div class="accordion-content">
                        <div class="add-task">
                            <input
                                type="text"
                                placeholder="Нове завдання"
                                class="new-task-input"
                            />
                            <button class="add-task-btn">Додати</button>
                        </div>
                        <ul></ul>
                    </div>
                </div>

                <div
                    class="accordion-item"
                    data-id="2"
                    data-day="tomorrow"
                    data-open="false"
                >
                    <div class="accordion-header">
                        <p>завтра <span class="count"></span></p>
                        <span class="plusSpan">+</span>
                        <span class="minusSpan">-</span>
                    </div>
                    <div class="accordion-content">
                        <div class="add-task">
                            <input
                                type="text"
                                placeholder="Нове завдання"
                                class="new-task-input"
                            />
                            <button class="add-task-btn">Додати</button>
                        </div>
                        <ul></ul>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>created by Vadym Polyakov</p>
            <p>kn-41 student</p>
        </footer>

        <script src="./main.js"></script>
    </body>
</html>
